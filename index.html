<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잼잇</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h1>당신이 상상하는 것을 이뤄보세요, 잼잇</h1>
        <p class="result-text">이런 사람을 찾았어요!</p>
        <form>
            <input type="text" name="tag" placeholder="내용을 입력하세요">
        </form>
        <ul class="user-list" id="user-list"></ul> <!-- 사람들 리스트 표시 공간 -->
        <button id="load-more">더보기</button> <!-- 더보기 버튼 -->
    </div>

    <script src="scripts.js"></script>

</body>
</html>
