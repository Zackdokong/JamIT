<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display:flex;
            justify-content: center;
            align-items: center;
            height:100vh;
            margin: 0;
            text-align: center;
        }

        form {
            width:500px;
            padding:20px;
            background-color:white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            width:100%;
            padding:10px;
            font-size:16px;
            border: 1px solid #ccc;
            border-radius:5px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color:#333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>당신이 상상하는 것을 이뤄보세요, 잼잇</h1>
        <form>
            <input type="text" name="tag" placeholder="내용을 입력하세요">
        </form>
    </div>
</body>
</html>
